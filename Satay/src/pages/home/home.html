<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let food of foods" (click)="OrderFood(food.id)">
    <img src="{{food.image}}"/>
    <div class="card-title">{{food.name}}</div>
    <div class="card-subtitle">{{food.price}}</div>
  </ion-card>
</ion-content>
