<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="logo">
      <ion-col>
        <img src="assets/imgs/logo.png" class="logo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <h1>Satay</h1>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input><ion-icon name="mail" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Password"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Retype Password"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Phone Number"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Gender"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="DOB"></ion-input><ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="register()">Register</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" navPop>Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
